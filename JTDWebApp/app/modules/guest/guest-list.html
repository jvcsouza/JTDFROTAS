<h3>Clientes</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Cidade</th>
                <th>Contato</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="guests.length > 0" ng-repeat="guest in guests">
                <td ng-click="teste(guest.Name)"><a href="#guests">{{guest.Id}}</a></td>
                <td>{{guest.Name}}</td>
                <td>{{guest.Cpf}}</td>
                <td>{{guest.City}}</td>
                <td>{{guest.ContactName}}</td>
                <td>{{guest.Phone}}</td>
            </tr>
            <tr>
                <td class="text-center" colspan="6">Não existem dados...</td>
            </tr>
        </tbody>
    </table>
</div>
