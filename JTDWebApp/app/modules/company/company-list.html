<h3>Companias</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Endereço</th>
                <th>Número</th>
                <th>Ativo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="companies.length > 0" ng-repeat="com in companies">
                <td ng-click="teste(com.Name)"><a href="#companies">{{com.Id}}</a></td>
                <td>{{com.Name}}</td>
                <td>{{com.Cities}}</td>
                <td>{{com.Address}}</td>
                <td>{{com.Number}}</td>
                <td><input type="checkbox" ng-disabled=true ng-checked="com.Act"></td>
            </tr>
            <tr>
                <td class="text-center" colspan="6">Não existem dados...</td>
            </tr>
        </tbody>
    </table>
</div>
